<p-card styleClass="p-4">
    <p-toast></p-toast>
    <div class="flex items-center justify-between mb-4">
        <h1 class="text-2xl font-semibold m-0">Clientes</h1>

        <div class="flex gap-2">
            <p-button routerLink="/clientes/cadastro" icon="pi pi-plus" label="Adicionar"></p-button>

            <p-button icon="pi pi-trash" label="Excluir" severity="danger" (onClick)="deleteSelected()"
                [disabled]="!hasAnySelected() || loadingDelete"></p-button>
        </div>
    </div>

    <div class=" mb-4 w-full">
        <span class="flex items-center gap-2 p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input pInputText class="w-full" type="text" placeholder="Procure o Cliente (ex.: JoÃ£o)"
                [(ngModel)]="nomeBusca" (ngModelChange)="filtrar()" />
        </span>
    </div>

    <p-table [value]="clientes" [(selection)]="selecionados" dataKey="id" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5,10,20]" [rowHover]="true" [responsiveLayout]="'scroll'">
        <ng-template pTemplate="header">
            <tr>
                <th style="width:3rem">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Nome</th>
                <th>Localidade</th>
                <th>Email</th>
                <th>Telefone</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-c>
            <tr>
                <td>
                    <p-tableCheckbox [value]="c"></p-tableCheckbox>
                </td>

                <td [routerLink]="['/clientes/cadastro']" [queryParams]="{ id: c.id }" style="cursor: pointer;">
                    <a>{{ c.nome }}</a>
                </td>

                <td [routerLink]="['/clientes/cadastro']" [queryParams]="{ id: c.id }" style="cursor: pointer;">
                    <a>{{ c.localidade }}</a>
                </td>

                <td [routerLink]="['/clientes/cadastro']" [queryParams]="{ id: c.id }" style="cursor: pointer;">
                    <a>{{ c.email }}</a>
                </td>

                <td [routerLink]="['/clientes/cadastro']" [queryParams]="{ id: c.id }" style="cursor: pointer;">
                    <a>{{ c.telefone }}</a>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5" class="text-center">Nenhum cliente encontrado.</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
