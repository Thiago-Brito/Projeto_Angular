<p-toolbar [style]="{ 'border-radius': '3rem', 'padding': '1rem 1rem 1rem 1.5rem' }" styleClass=" max-w-200 mx-auto mt-2">
    <ng-template #start>
        <p-menu #menu [model]="items" [popup]="true"  />
        <p-button   styleClass="transition duration-400 ease-in-out hover:scale-103"  (click)="menu.toggle($event)" icon="pi pi-align-justify" severity="secondary" [text]="true" />
    </ng-template>

    <ng-template #center>
        <a class="text-2xl" [routerLink] = "['/home']" style="cursor: pointer;">Banca Zapp</a>
    </ng-template>

    <ng-template #end>
       <img src="/icon.png" alt="Imagem" class="w-15 cursor-pointer" [routerLink] = "['/home']" >

    </ng-template>
</p-toolbar>

<div class="max-w-200 mx-auto mt-5 p-5">
    <router-outlet></router-outlet>
</div>
