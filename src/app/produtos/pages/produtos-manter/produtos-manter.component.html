<p-card class="w-full shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h1 class="text-2xl font-bold">Produtos</h1>
        <div class="flex gap-2">
            <p-button label="Adicionar" icon="pi pi-plus" severity="primary" routerLink="/produtos/cadastro">
            </p-button>

            <p-button label="Excluir" icon="pi pi-trash" severity="danger"
                [disabled]="!hasAnySelected() || loadingDelete" (onClick)="deleteSelected()">
            </p-button>
        </div>
    </div>

    <div class="mb-4">
        <span class="flex gap-2 items-center p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Procure o produto..." [(ngModel)]="nomeBusca"
                (ngModelChange)="filtrar()" class="w-full" />
        </span>
    </div>

    <p-table [value]="produtos" [(selection)]="selecionados" dataKey="id" [paginator]="true" [rows]="5"
        [rowsPerPageOptions]="[5, 10, 20]" selectionMode="multiple" class="w-full">

        <ng-template pTemplate="header">
            <tr>
                <th style="width: 3rem;">
                    <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                </th>
                <th>Nome</th>
                <th>Pre√ßo</th>
                <th>Categoria</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-produto>
            <tr [pSelectableRow]="produto">
                <td>
                    <p-tableCheckbox [value]="produto"></p-tableCheckbox>
                </td>
                <td [routerLink]="['/produtos/cadastro']" [queryParams]="{ id: produto.id }">
                    <a>
                        {{ produto.nome }}
                    </a>
                </td>
                <td [routerLink]="['/produtos/cadastro']" [queryParams]="{ id: produto.id }">
                    <a>
                        R$ {{ produto.preco }}
                    </a>
                </td>
                <td [routerLink]="['/produtos/cadastro']" [queryParams]="{ id: produto.id }">
                    <a>
                        {{ produto.categoria }}
                    </a>
                </td>
            </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4" class="text-center text-gray-500">Nenhum produto encontrado.</td>
            </tr>
        </ng-template>
    </p-table>
</p-card>
